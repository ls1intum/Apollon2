name: VSCode Extension

on:
  pull_request:
    paths:
      - 'vscode-extension/**'
      - 'library/**'
      - '.github/workflows/vscode-extension.yml'
  push:
    branches:
      - main
    paths:
      - 'vscode-extension/**'
      - 'library/**'
  release:
    types: [released]

jobs:
  build:
    name: Build VSCode Extension
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build:lib

      - name: Build VSCode Extension
        run: npm run build:vscode

  package:
    name: Package VSCode Extension
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build All
        run: npm run build:lib && npm run build:vscode

      - name: Package VSIX
        run: npm run package:vscode

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  release:
    name: Publish VSCode Extension
    if: github.event_name == 'release' && startsWith(github.event.release.tag_name, 'vscode-v')
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build All
        run: npm run build:lib && npm run build:vscode

      - name: Package VSIX
        run: npm run package:vscode

      - name: Strip Version
        id: version
        run: |
          TAG=${{ github.event.release.tag_name }}
          echo "VERSION=${TAG#vscode-v}" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        working-directory: vscode-extension
        run: npx vsce publish --packagePath ./apollon-vscode-${{ steps.version.outputs.VERSION }}.vsix -p ${{ secrets.VSCODE_PUBLISH_TOKEN }}

      - name: Publish to Open VSX
        working-directory: vscode-extension
        run: npx ovsx publish -p ${{ secrets.VSX_PUBLISH_TOKEN }} ./apollon-vscode-${{ steps.version.outputs.VERSION }}.vsix

      - name: Upload to Release
        run: gh release upload ${{ github.event.release.tag_name }} vscode-extension/apollon-vscode-${{ steps.version.outputs.VERSION }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
