name: üêõ Bug report
description: Something on Apollon is not working as expected? Create a report to help us improve.
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue here...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag & drop or paste images here.

  - type: input
    id: os
    attributes:
      label: OS
      description: Operating System
      placeholder: e.g. iOS, macOS, Windows
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g. Chrome, Safari, Firefox
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g. 22
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.

  - type: textarea
    id: console
    attributes:
      label: Web Console Output
      description: If applicable, copy output from the Web Console.
      render: shell